{% extends "layouts/base_plain.html" %}

{% block body_content %}
<td class="content-cell">
    <div class="f-fallback">
        {% block body_top %}{% endblock %}
        <!-- Action -->
        <table class="body-action" align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
                <td align="center">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
                        <tr>
                            <td align="center">
                                <a href="{{variables.cta_url}}" class="f-fallback button"
                                    target="_blank">{{localized.cta_button_text}}</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- Sub copy -->
        {% block body_bottom %}{% endblock %}
        <!-- Greetings -->
        <br />
        <br />
        {{localized.greetings}}
        <br />
        <br />
        {{localized.team_signature}}
        <!-- CTA Footer -->
        <table class="body-sub" role="presentation">
            <tr>
                <td>
                    <p class="f-fallback sub">{{localized.cta_manual_instructions}}</p>
                    <p class="f-fallback sub f-fallback-overflow">{{variables.cta_url}}</p>
                </td>
            </tr>
        </table>
    </div>
</td>
{% endblock %}
